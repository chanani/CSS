<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            width: 500px;
            height: 100px;
            border: 1px solid #777;
            background-color: mediumorchid;

            margin: 50px; /* 상하좌우 */
            /* margin: 20px 40px */ /* 상하, 좌우 */
            /* margin: 10px 20px 40px; */ /* 위, 좌우, 아래 */
            /* margin: 10px 20px 30px 40px; */ /* 위에서부터 시계방향 */
        }

        .box{
            margin: 0 auto;
            /* 상자 넓이가 반드시 지정되어있어야됩니다. */
        }
    </style>



</head>
<body>
    
    <p >
        마진은 바깥여백입니다. 
        상자간 거리를 조절 때 사용합니다.
        마진은 겹칩니다.
        바깥여백으로 박스크기에 영향을 미치지 않습니다.
    </p>  
    
    <p  class="box" style="text-align: center;">
        마진은 바깥여백입니다. <br/>
        상자간 거리를 조절 때 사용합니다.<br/>
        마진은 겹칩니다.<br/>
        바깥여백으로 박스크기에 영향을 미치지 않습니다.
    </p>

    
</body>
</html>

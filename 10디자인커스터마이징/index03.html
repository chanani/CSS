<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 부트스트랩css -->
     <link rel="stylesheet" href="css/bootstrap.min.css" />

     <!-- JQuery -->
     <script src="js/jquery.js"></script>
 
     <!-- 부트스트랩js -->
     <script src="js/bootstrap.min.js"></script>

     <!-- 구글폰트 -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index03.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12 head-title">
                <h2>상세보기</h2>
                <p>(쿠팡 예제)</p>
            </div>
        </div>

        <div class="row">
            <div class="items">
                <div class="col-sm-6 item-img">
                    <img src="img/detail.jpg" alt="">
                </div>
                <div class="col-sm-6 item-info">
                    <div class="item-title">
                        <p>[게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지!</p>
                    </div>
                    <div class="item-price">
                        <p>135,000원</p>
                    </div>
                    <div class="item-post">
                        <p>무료배송</p>
                        <p>상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외)</p>
                    </div>
                    <div class="item-pay">
                        <div class="pay-left">
                            <p>총 상품금액</p>
                        </div>
                        <div class="pay-right">
                            <p>0원</p>
                        </div>
                    </div>
                    <div class="item-cart">
                        <button type="button" class="btn btn-default">장바구니</button>
                        <button type="button" class="btn btn-primary">구매하기</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-xs-12 content-box">
                    <div class="user-img">
                        <img src="img/profile.png" alt="">
                    </div>
                    <div class="text-content">
                        <div class="text-box">
                            <textarea class="text-control" rows="3"></textarea>
                            <div class="text-group">
                                <div class="text-input">
                                    <input type="text" placeholder="이름">
                                    <input type="text" placeholder="비밀번호">
                                </div>
                                <button type="button" class="btn btn-info">등록하기</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>



</body>
</html>
